# =============================================================================
# Artia - Docker Compose Configuration
# 
# 使用方式：
#   開發環境：docker-compose up dev
#   生產環境：docker-compose up -d production
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Production Service
  # ---------------------------------------------------------------------------
  production:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artia-production
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Development Service (with hot reload)
  # ---------------------------------------------------------------------------
  dev:
    image: node:20-alpine
    container_name: artia-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    command: sh -c "npm install && npm run dev"
